<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
  </head>
  <body id="weather-background">
      <section class="weather-today">
        <div class="overview-today" id="overview">
            <p id="condition-temperature"></p>
            <p id="sunrise-today"></p>
            <p id="sunset-today"></p>
            <br>
        </div>
        <div class="reco-today" id="reco">
            <img id="weather-icon" src="" height="60" />
            <p id="reco-header"></p>
        </div>
      </section>

      <div class="five-day-forecast" id="five-day-forecast">
        <p></p>
      </div>
     <script src="./weather.js"></script>
  </body>
</html>
